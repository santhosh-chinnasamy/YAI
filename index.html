<body class="container-fluid">
  <h2>CHEque</h2>
  <h4>create ot update</h4>

  <div class="container">
    <div class="card align-items-center">
      <div class="card-content">
        <div class="card-title ">Yet Another Invoice App</div>
        <form class="form-group" id="reviewForm">
          <input type="hidden" id="hiddenId">
          <!-- name -->
          <div class="row">
            <label for="name" class="col-sm-4">Name</label>
            <input type="text" class="form-control col-sm-7 validate" id="name">
          </div>
          <br>

          <!-- cheque number -->
          <div class="row">
            <label for="cheque" class="col-sm-4">Cheque No.</label>
            <input type="text" class="form-control col-sm-7 validate" id="cheque">
          </div>
          <br>
          <!-- issued -->
          <div class="row">
            <label for="issued" class="col-sm-4">Issued on</label>
            <input type="text" class="form-control col-sm-7 validate" name="issue" id="issue">
          </div>
          <br>
          <!-- expire on -->
          <div class="row">
            <label for="expire" class="col-sm-4">Expire on</label>
            <input type="text" class="form-control col-sm-7 validate" id="expire">
          </div>
          <br>
          <!-- description -->
          <div class="row">
            <label for="desc" class="col-sm-4">Description</label>
            <textarea name="desc" id="desc" class="form-control"></textarea>
          </div>
          <br>
          <button type="submit" class="btn bg-info">submit</button>

        </form>
      </div>
    </div>
  </div>
