<!doctype html>
<html lang="en">

<head>
  <title>YA - invoice</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h2 class="text-center">Invoice Handler</h2>
  <h5 class="text-center">Bagavath Amman Tex & Traders</h5>
  <div class="container">
    <div class="card">
      <div class="card-content form">
        
        <form class="form-group" id="reviewForm" autocomplete="off">
          <input type="hidden" id="hiddenId">
          <!-- name -->
          <div class="row">
            <label for="name" class="col-sm-4">Name</label>
            <input type="text" class="form-control col-sm-4 validate" id="name" placeholder="enter name" autocomplete="off">
          </div>
          <br>

          <!-- cheque number -->
          <div class="row">
            <label for="cheque" class="col-sm-4">Cheque No.</label>
            <input type="text" class="form-control col-sm-4 validate" id="cheque" pattern="\d{1,7}" placeholder="enter cheque number"
              autocomplete="off">
          </div>
          <br>
          <!-- issued -->
          <div class="row">
            <label for="issued" class="col-sm-4">Issued on</label>
            <input type="date" class="form-control col-sm-4 validate" name="issue" id="issue" autocomplete="off">
          </div>
          <br>
          <!-- expire on -->
          <div class="row">
            <label for="expire" class="col-sm-4">Expire on</label>
            <input type="date" class="form-control col-sm-4 validate" id="expire" autocomplete="off">
          </div>
          <br>

          <!-- amount -->
          <div class="row">
            <label for="amount" class="col-sm-4">Amount</label>
            <input type="text" class="form-control col-sm-4 validate" id="amount" pattern="\d{1,8}" placeholder="enter amount"
              autocomplete="off">
          </div>
          <br>

          <!-- description -->
          <!-- <div class="row">
            <label for="desc" class="col-sm-4">Description</label>
            <textarea name="desc" id="desc" class="form-control col-sm-7" rows="2" placeholder="optional"></textarea>
          </div>
          <br> -->
          <button type="submit" class="btn bg-success">submit</button>

        </form>
      </div>
    </div>
  </div>
  </div>


  <br>

  <br>
  <br>
  <br>
  <div class="container card">
    <div class="card-body">
      <h4 class="card-title">Read / Delete</h4>
      <div class="container">
        <table class="table table-hover table-responsive">
          <thead>
            <tr>
              <th>Name</th>
              <th>Cheque No</th>
              <th>Issue Date</th>
              <th>Expiry Date</th>
              <th>Amount</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="cheques">
          </tbody>
        </table>
      </div>


    </div>
  </div>

  </div>
  <!-- Optional JavaScript -->
  <script>


  </script>
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
  <script src="http://www.datejs.com/build/date.js" type="text/javascript"></script>
  <script src="app.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
</body>

</html>
